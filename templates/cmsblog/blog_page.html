{% extends '_base.html' %}
{% load wagtailcore_tags %}

{% block content %}

<div class="blog-body p-3">

    <h1>{{ page.title }}</h1>
    <p>{{ page.preamble }}</p>

    {% for block in page.body %}
        {% comment %} {% include_block block %} {% endcomment %}
        {{ block }}
    {% endfor %}

</div>


{% endblock content %}
