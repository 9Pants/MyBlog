{% extends '_base.html' %}
{% load wagtailcore_tags %}

{% block title %}Blog Post{% endblock title %}

{% block content %}

<div class="container">
    <h1>{{ page.title }}</h1>
    <div class="blog-body p-3">    
        <p>{{ page.preamble }}</p>
        {% for block in page.body %}
            {{ block }}
        {% endfor %}
    </div>
</div>


{% endblock content %}
