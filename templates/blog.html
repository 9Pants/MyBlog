{% extends '_base.html' %}

{% block title %}Blog Posts{% endblock title %}

{% block content %}

    {% for post in object_list %}
        <div class="card">
            <div class="card-header">
                <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            </div>
            <div class="card-body">
                <p>{{ post.body }}</p>
            </div>
        </div>
        <br />
    {% endfor %}

{% endblock content %}
