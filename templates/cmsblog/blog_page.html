{% extends '_base.html' %}
{% load wagtailcore_tags %}

{% block title %}Blog Post{% endblock title %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>{{ page.title }}</h1>
            <p class="mt-4">{{ page.preamble }}</p>
        </div>    
        <div class="card-body p-3">
            {% for block in page.body %}
                {{ block }}
                <p>{{ page.link.url }}</p>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock content %}
