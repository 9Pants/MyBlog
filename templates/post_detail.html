{% extends '_base.html' %}

{% block title %}Blog Posts{% endblock title %}

{% block content %}

    <h1>Blog Post Detail</h1>

    <div class='post-entry'>
        <h2>{{ object.title }}</h2>
        <p>{{ object.body }}</p>
    </div>

    <p><a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a></p>
    <p><a href="{% url 'post_delete' post.pk %}">Delete Blog Post</a></p>

{% endblock content %}
