{% extends '_base.html' %}

{% block title %}Blog Posts{% endblock title %}

{% block content %}

    <div class="card mb-2">
        <div class="card-header text-muted">
            <h2 class="card-title">{{ object.title }}</h2>
        </div>
        <div class="card-body text-muted">
            <p class="card-text">{{ object.body }}</p>
            <hr>
            <a href="{% url 'post_edit' post.pk %}" class="btn btn-primary ml-2">Edit</a>
            <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger ml-2">Delete</a>
        </div>
        <div class="card-footer text-muted">
            {% for comment in post.comments.all %}
                <p>
                    <span class="font-weight-bold">{{ comment.author }}: </span>
                    {{ comment }}
                </p>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
